<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>Giphy Search Engine</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<!-- As a link -->
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">GIPHY</a>
	</nav>

	<div class="container">
		<br>
		<br>

		<div class="input-group mb-3">
		  <input type="text" class="form-control js-search-query" placeholder="Enter Search Query">

		  <div class="input-group-append">
		    <button class="btn btn-primary js-search" type="button">Search</button>
		  </div>

		  <small class="js-hint"></small>
		</div>

		<div class="input-group-append">
		    <button class="btn btn-primary js-lucky" type="button">I'm Feeling Lucky</button>
		</div>

		<br>
		<br>

		<div class="js-gifs"></div>
	</div><!-- continaer -->

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src="javascript/fakedata.js"></script>
    <script src='javascript/main.js'></script>
</body>
</html>
